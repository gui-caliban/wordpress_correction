---

- name: ping
  hosts: wordpress
  become: yes
  tasks:
    - name: Ping de l ensemble des machines cibles
      ping:

# Installation de PHP
    - name: Add the ondrej PHP PPA
      apt_repository:
        repo: 'ppa:ondrej/php'

    - name: Install PHP
      package:
        name: "{{ item }}"
        state: present
      loop:
        - php
        - php-fpm
        - php-mysql
        - php-xml

    - name: Remove apache2
      package:
        name: apache2
        state: absent

# Installation de mysql
    - name: Install Mysql
      package:
        name: "{{ item }}"
        state: present
      loop:
        - python-mysqldb
        - mysql-server
